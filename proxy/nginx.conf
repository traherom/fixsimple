# keep in foreground for node
#daemon off;

user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections 768;
# multi_accept on;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ##
  # SSL Settings
  ##
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

  ##
  # Logging Settings
  ##
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##
  gzip on;
  gzip_disable "msie6";

  # Proxy api and node
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name fix.moreharts.com;

    # SSL configuration
    #
    # listen 443 ssl default_server;
    # listen [::]:443 ssl default_server;

    # App server (node)
    location / {
      proxy_pass http://fixsimple_frontend_1:3000/;
    }

    # API server
    location /api/v1/ {
      proxy_pass http://fixsimple_api_1:4000/;
    }
  }
}


